<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Navigation Menu</title>
    
    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            color: white;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .sidebar h3 {
            color: white;
            text-align: center;
        }
        .root {
            padding: 10px;
            background-color: #444;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .link {
            padding: 8px 20px;
            display: none;
            background-color: #575757;
        }
        .link:hover {
            background-color: #666;
        }
        .main-content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
        }
    </style>

    <!-- JavaScript to dynamically generate menu -->
    <script src="menuScript.js" defer></script>
</head>
<body>

    <!-- Sidebar navigation -->
    <div class="sidebar">
        <h3>Navigation Menu</h3>
        <div id="sidebar"></div> <!-- Dynamic Menu -->
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h1>Welcome</h1>
        <div id="contentDisplay">
            <p>Select a menu option to display content.</p>
        </div>
    </div>

</body>
</html>
